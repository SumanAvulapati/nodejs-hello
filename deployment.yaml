apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-hello
  labels:
    app: nodejs-hello
spec:
  strategy:
  type: Recreate
  template:
    metadata:
      labels:
        app: nodejs-hello
        tier: nodejs-hello
    spec:
      containers:
      - name: nodejs-hello
        image: gtaroadrash/hello:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: nodejs-hello

---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-hello
  labels:
    app: nodejs-hello
spec:
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: nodejs-hello
    tier: nodejs-hello
  type: LoadBalancer
